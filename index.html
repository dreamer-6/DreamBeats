<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamBeats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><a href="#home">DreamBeats</a></div>
        <nav>
            <ul>
                <li><a href="#home">Home</a><div class="underline"></div></li>
                <li><a href="#playlists">Playlists</a><div class="underline"></div></li>
                <li><a href="#artists">Artists</a><div class="underline"></div></li>
                <li><a href="#events">Events</a><div class="underline"></div></li>
            </ul>
        </nav>
        <div class="login-sec">
            <button class="log-btn login">Log In</button>
            <button class="log-btn signup">Sign Up</button>
        </div>
    </header>
    <main>
        <section id="home">
            <div class="overlay"></div>
            <div class="content">
                <div class="left-side">
                    <h1 class="heading">Discover Your <span class="glow">Music</span></h1>
                    <p class="tagline">Your music, your vibe, your world</p>
                    <button class="listen">Listen Now</button>
                </div>
            </div>
        </section>
        <section id="playlists">
            <div class="section-header">
                <h2>Featured Playlists</h2>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="card-img-sec">
                        <img src="Resources/The_Weeknd.png" alt="The Weeknd image">
                    </div>
                    <div class="card-info-sec">
                        <h2 class="song">After Hours</h2>
                        <p class="artists">The Weeknd</p>
                    </div>
                    <div class="play-btn-sec">
                        <button class="play">Play Now</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-sec">
                        <img src="Resources/The_Weeknd.png" alt="Lana Del Ray Image">
                    </div>
                    <div class="card-info-sec">
                        <h2 class="song">Cinnamon Girl</h2>
                        <p class="artists">Lana Del Ray</p>
                    </div>
                    <div class="play-btn-sec">
                        <button class="play">Play Now</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-sec">
                        <img src="Resources/The_Weeknd.png" alt="Ed Sheeran Image">
                    </div>
                    <div class="card-info-sec">
                        <h2 class="song">Perfect</h2>
                        <p class="artists">Ed Sheeran</p>
                    </div>
                    <div class="play-btn-sec">
                        <button class="play">Play Now</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img-sec">
                        <img src="Resources/The_Weeknd.png" alt="Cigarettes After Sex Image">
                    </div>
                    <div class="card-info-sec">
                        <h2 class="song">Apocalypse</h2>
                        <p class="artists">Cigarettes After Sex</p>
                    </div>
                    <div class="play-btn-sec">
                        <button class="play">Play Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
